<html>
    <head>
        <title> Exemplo layout padrão</title>
        <link href="layout.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <header>
            <div><img src="logo.png" height="100px" title = "Frango "></div>
            <div>
                <form action=""> <!-- aqui vai entrar a programção (backend), com action-->
                    <input id = "pesquisa" type="text" placeholder="Digite aqui"> <!-- aqui tu define o que a pessoa vai inserir , é um campo de entrada de texto-->

                </form>
            </div>
            <div>Configurações</div>
        </header>
    </body>
</html>
